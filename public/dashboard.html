<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Dashboard - Ramsey Tutoring LLC</title>
    <link rel="stylesheet" href="./style.css"/>
    <link rel="shortcut icon" type="image/x-icon" href="./favicon.ico"/>
  </head>
  <body class="body">

    <!-- top navigation bar -->
    <div class="topnav">
      <a href="/">Ramsey Tutoring LLC</a>
      <div class="dropdown">
        <button class="dropbtn">Contact
          <i class="fa fa-caret-down"></i>
        </button>
        <div class="dropdown-content">
          <label><b>Email:</b> c.ramsey.tutoring@gmail.com</label>
        </div>
      </div>
    </div>

    <table>
      <tr>
        <td>
          <div class="leftDashboard">
            <form class="" action="/scheduler">
              <input type="submit" value="Schedule An Appointment" class="btn btn-color"><br><br>
            </form>
            <button type="button" name="button" class="btn btn-color">Payment</button><br><br>
            <form class="" action="/session">
              <input type="submit" value="Tutoring Session" class="btn btn-color" disabled><br><br>
            </form>
            <form class="" action="/">
              <input type="submit" value="Sign Out" class="btn btn-color">
            </form>
          </div>
        </td>
        <td>
          <div class="rightDashboard">
            Scheduled appointments go here
          </div>
        </td>
      </tr>
    </table>

    <img src="/backgrounds/camera2.jpg" id="watermark">

  </body>
</html>
