<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Ramsey Tutoring LLC</title>
    <link rel="stylesheet" href="./style.css"/>
    <link rel="shortcut icon" type="image/x-icon" href="./favicon.ico"/>
  </head>
  <body>

    <!-- side nav bar -->
    <div id="mySidenav" class="sidenav">
     <a href="#" id="pen"><img src="/icons/pen-solid.svg" height="30" width="30"></a>
     <a href="#" id="palette"><img src="/icons/palette-solid.svg" height="30" width="30" onclick="dropDown()" class="penDropdown"></a>
     <div id="colorDropdown" class="colors">
       <div class="color black"></div>
       <div class="color red"></div>
       <div class="color green"></div>
       <div class="color blue"></div>
     </div>
     <a href="#" id="eraser"><img src="/icons/eraser-solid.svg" height="30" width="30" class="color white"></a>
     <a href="#" id="clear"><img src="/icons/trash-solid.svg" height="30" width="30" id="clearIcon"></a>
     <a href="#" id="chat"><img src="/icons/comment-dots-solid.svg" height="30" width="30" onclick="showChat()" class="chatButton"></a>
     <a href="#" id="voice"><img src="/icons/microphone-solid.svg" height="30" width="30"></a>
     <a href="./index.html" id="logout"><img src="/icons/sign-out-alt-solid.svg" height="30" width="30"></img></a>
    </div>

    <div hidden class="messageForm" id="messageForm">
      <form class="chat" action="" method="post">
          <textarea name="message" placeholder="Send a message" rows="1" cols="20" class="chatField"></textarea>
          <button type="button" name="messageSend" class="btn send-color" style="padding: 2px 10px">Send</button>
      </form>
    </div>

    <!-- creating the canvas -->
    <canvas class="canvas"></canvas>

    <!-- js files for drawing on the canvas -->
    <script src="/socket.io/socket.io.js"></script>
    <script src="draw.js"></script>


    <div hidden class="messageForm" id="messageForm">

        <form id="messageForm" class="chat" action="">
          <input type="text" name="message" placeholder="Chat Here hopefully" >
          <button type="button" name="messageSend">Send</button>

    <!-- pen dropdown -->
    <script>
      function dropDown() {
        document.getElementById("colorDropdown").classList.toggle("show");
      }

      // Close the dropdown menu if the user clicks outside of it
      window.onclick = function(event) {
        if (!event.target.matches('.penDropdown')) {
          var dropdowns = document.getElementsByClassName("colors");
          var i;
          for (i = 0; i < dropdowns.length; i++) {
            var openDropdown = dropdowns[i];
            if (openDropdown.classList.contains('show')) {
              openDropdown.classList.remove('show');
            }
          }
        }
      }

      // chat dropdown
      function showChat() {
        var c = document.getElementById("messageForm");
        if (c.style.display === "hidden") {
            c.style.display = "none";
          }
        else {
        c.style.display = "block";
              }
      }
    </script>

  </body>
</html>
