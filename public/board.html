<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Ramsey Tutoring LLC</title>
    <link rel="stylesheet" href="./style.css"/>
    <link rel="shortcut icon" type="image/x-icon" href="./favicon.ico"/>
  </head>
  <body>

    <!-- side nav bar -->
    <div id="mySidenav" class="sidenav">
     <a href="#" id="pen"><img src="/icons/pen-solid.svg" height="30" width="30"></a>
     <a href="#" id="palette"><img src="/icons/palette-solid.svg" height="30" width="30" onclick="dropDown()" class="penDropdown"></a>
     <div id="colorDropdown" class="colors">
       <div class="color black"></div>
       <div class="color red"></div>
       <div class="color green"></div>
       <div class="color blue"></div>
     </div>
     <a href="#" id="eraser"><img src="/icons/eraser-solid.svg" height="30" width="30" class="color white"></a>
     <a href="#" id="clear"><img src="/icons/trash-solid.svg" height="30" width="30" id="clearIcon"></a>
     <a href="#" id="chat"><img src="/icons/comment-dots-solid.svg" height="30" width="30" onclick="openForm()" class="chatButton"></a>
     <a href="#" id="voice"><img src="/icons/microphone-solid.svg" height="30" width="30"></a>
     <a href="./index.html" id="logout"><img src="/icons/sign-out-alt-solid.svg" height="30" width="30"></img></a>
    </div>

    <div class="chat-popup" id="form">
    <br>
    	<div class="chatArea">
    			<ul id="messages" class="messages"></ul>
    		</div>
    			  <form id="messages"action="" class="form-container messages">

    					<input id="m" class="textarea" type="text" name="" placeholder="Press Enter to Send" value="">
    			    <!-- <button type="button" class="btn cancel" onclick="closeForm()">Close</button> -->

    			  </form>
    </div>


    <!-- creating the canvas -->
    <canvas class="canvas"></canvas>

    <!-- js files for drawing on the canvas -->
    <script src="/socket.io/socket.io.js"></script>
    <script src="draw.js"></script>


    <!-- pen dropdown -->
    <script>
      function dropDown() {
        document.getElementById("colorDropdown").classList.toggle("show");
      }

      // Close the dropdown menu if the user clicks outside of it
      window.onclick = function(event) {
        if (!event.target.matches('.penDropdown')) {
          var dropdowns = document.getElementsByClassName("colors");
          var i;
          for (i = 0; i < dropdowns.length; i++) {
            var openDropdown = dropdowns[i];
            if (openDropdown.classList.contains('show')) {
              openDropdown.classList.remove('show');
            }
          }
        }
      }

      // chat dropdown
      function showChat() {
        var c = document.getElementById("messageForm");
        if (c.style.display === "hidden") {
            c.style.display = "none";
          }
        else {
        c.style.display = "block";
              }
      }
    </script>
    <script>
    function openForm() {
      if(document.getElementById("form").style.display==="block"){
        document.getElementById("form").style.display = "none";
      }
      else {
        document.getElementById("form").style.display = "block";
      }
    }

    function closeForm() {
      document.getElementById("form").style.display = "none";
    }
    </script>
    <script src="/socket.io/socket.io.js"></script>
    <script src="https://code.jquery.com/jquery-1.11.1.js"></script>

    <script>
      $(function () {
        var socket = io();
        $('form').submit(function(e){
          e.preventDefault(); // prevents page reloading
          socket.emit('chat message', $('#m').val());
          $('#m').val('');
          return false;
        });
        socket.on('chat message', function(msg){
          $('#messages').append($('<div>').text(msg));
        });
      });
    </script>
  </body>
</html>
