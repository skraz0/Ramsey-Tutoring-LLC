<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Login - Ramsey Tutoring LLC</title>
    <link rel="stylesheet" href="./style.css"/>
    <link rel="shortcut icon" type="image/x-icon" href="./favicon.ico"/>
    <script src="https://apis.google.com/js/platform.js" async defer></script>
    <meta name="google-signin-client_id" content="311146092934-c10c7oriht1jtmjjusi4hc52pu9b45ac.apps.googleusercontent.com">
    <script type="text/javascript" src="login.js"></script>
  </head>
  <body class="body-login">

    <!-- top navigation bar -->
    <div class="topnav">
      <a href="javascript:window.location.reload(true)"><img src="pencil-16.png"> Ramsey Tutoring LLC</a>
      <div class="dropdown">
        <button class="dropbtn">Contact
          <i class="fa fa-caret-down"></i>
        </button>
        <div class="dropdown-content">
          <label><b>Email:</b> c.ramsey.tutoring@gmail.com</label>
        </div>
      </div>
      <div id="logout" class="topnav-right">
          <a href="#" onclick="signOut()">Logout</a>
      </div>
    </div>

    <img src="math_symbols.jpg" id="watermark">

    <br><br><br>

    <!-- login card -->
    <div class="card">
     <div class="container">
       <h2>Login</h2>
       <hr><br>
       <div class="g-signin2" data-theme="dark" data-longtitle="true" data-onsuccess="onSignIn" onclick="showLogout()"></div><br> <!-- google login -->
       <h2>OR</h2><br>
       <form action="/session">
         <input type="submit" class="btn btn-color" value="Test It Out" />
       </form>
       <br><hr><br>
       <a href="/terms" style="text-decoration: none; color: black;">Terms of Service</a>
     </div>
    </div>

    <br><br><br>

    <script src="login.js"></script>

    <script>
      function showLogout() {
        document.getElementById('logout').style.display = "block";
      }

      function signOut() {
        var auth2 = gapi.auth2.getAuthInstance();
        auth2.signOut().then(function () {
          console.log('User signed out.');
        });
      }
    </script>

  </body>
</html>
